<div id="container">
    <ng-template #container>

    </ng-template>
    <div #center_element class="center_element">
        <div class="row d-flex justify-content-center">
            <div class="col- d-flex justify-content-left">
                <button #ready_btn *ngIf="!ready" type="button" class="btn btn-success" (click)="readyClicked()">I'm
                    ready!</button>
            </div>
        </div>
        <div class="pack_discard row">
            <div class="col-">
                <app-pack [isDrawable]="roundStart" (draw)="drawCard()"></app-pack>
            </div>
            <div class="col-">
                <br>
                <button [disabled]="state=='swap-cards' || !ready" type="button" class="btn btn-outline-warning"
                    (click)="stickClicked()" *ngIf="false">STICK</button>
            </div>
            <div class="discard col-">
                <app-discard #discard [isDrawable]="roundStart" [isDiscardable]="canDiscard" (dive)="dumpsterDive()"
                    (discard)="clickedDiscard()"></app-discard>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-">
                <button type="button" class="btn btn-outline-primary cabo_btn" [disabled]="!roundStart || cabo"
                    (click)="caboClicked()">CABO</button>
            </div>
        </div>
        <div class="row">
            <div class="col- d-flex justify-content-right">
                <button *ngIf="state=='swap-cards'" type="button" class="btn btn-info"
                    (click)="skipSwapClicked()">Skip<br>Swap</button>
            </div>

        </div>
    </div>
</div>

<div id="menu-button">
    <span routerLink="/menu">&equiv;</span>
</div>
